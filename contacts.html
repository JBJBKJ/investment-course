<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }

        /* Выравнивание формы по центру */
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s forwards ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .notification {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="bgvideo" id="bgvideo">
        <source src="C:\Users\user\Desktop\Сайт\Файлы сайта\output(compress-video-online.com).mp4" type="video/mp4"></source>
       </video>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="program.html">Программы курса</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>        
        <h1>Свяжитесь с нами</h1>
        <p class="white-text">Оставьте заявку, и мы вам ответим в ближайшее время!</p>
    </header>

    <section class="contact-form">
        <form id="contactForm" action="https://formspree.io/f/xyzeyben" method="POST">
            <label for="name">Ваше имя:</label>
            <input type="text" name="name" id="name" required>
        
            <label for="email">Ваш email:</label>
            <input type="email" name="email" id="email" required>
        
            <label for="message">Ваше сообщение:</label>
            <textarea name="message" id="message" required></textarea>
        
            <button type="submit">Отправить</button>
        </form>

        <div class="notification" id="notification">Ваша заявка отправлена!</div>
    </section>

    <footer>
        <p>© 2025 Инвестиционные курсы. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    const notification = document.getElementById('notification');
                    notification.style.display = 'block';
                    form.reset();
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Произошла ошибка при отправке данных.');
                }
            }).catch(error => {
                alert('Произошла ошибка. Попробуйте ещё раз.');
            });
        });
    </script>
</body>
</html>
